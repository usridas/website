<html>
  <header>
    <link rel="stylesheet" type="text/css" href="Projects.scss" />
  </header>
  <body class="body">
    <div class="pageContainer">
      <audio autoplay>
        <source
          src="./songs/Breath_of_the_Wild_Live_Main_Theme.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <div class="title">PROJECTS</div>
      <div class="artContent">
        <div class="description">
          CLICK ON A PROJECT TO SEE MORE DETAILS. THIS PAGE CONSISTS OF BOTH
          ARTISTIC AND TECHNOLOGICAL PROJECTS.
        </div>
        <div class="gridContainer">
          <div>
            <img
              id="img1"
              class="item"
              src="./images/Nintendo_Game.png"
              alt="Serotonin Video Game"
              width="276px"
              height="276px"
              onclick="modal1()"
            />
            <div id="modal1" class="modal">
              <div class="modalWrapper">
                <div class="caption">
                  <div class="captionTitle">SEROTONIN VIDEO GAME</div>
                  <div class="captionBody">PROJECT CAPTION</div>
                </div>
                <img id="modalImage1" class="modalImage" />
              </div>
            </div>
          </div>
          <div>
            <img
              id="img2"
              class="item"
              src="./images/Visual-Audio-1-01.png"
              alt="Visual-Audio Amalgamations"
              width="100%"
              onclick="modal2()"
            />
            <div id="modal2" class="modal">
              <div class="modalWrapper">
                <div class="caption">
                  <div class="captionTitle">VISUAL-AUDIO AMALGAMATIONS</div>
                  <div class="captionBody">PROJECT CAPTION</div>
                </div>
                <img id="modalImage2" class="modalImage" />
              </div>
            </div>
          </div>
          <div>
            <img
              id="img3"
              class="item"
              src="./images/COVID-19_Project-01.png"
              alt="Senior Design: COVID-19 App"
              width="100%"
              onclick="modal3()"
            />
            <div id="modal3" class="modal">
              <div class="modalWrapper">
                <div class="caption">
                  <div class="captionTitle">SENIOR DESIGN: COVID-19 APP</div>
                  <div class="captionBody">PROJECT CAPTION</div>
                </div>
                <img id="modalImage3" class="modalImage" />
              </div>
            </div>
          </div>
          <div>
            <img
              id="img4"
              class="item"
              src="./images/Ethical_Tea.png"
              alt="Sri Lanka Tea Project"
              width="100%"
              onclick="modal4()"
            />
            <div id="modal4" class="modal">
              <div class="modalWrapper">
                <div class="caption">
                  <div class="captionTitle">SRI LANKA TEA PROJECT</div>
                  <div class="captionBody">PROJECT CAPTION</div>
                </div>
                <img id="modalImage4" class="modalImage" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function modal1() {
        var modal = document.getElementById("modal1");
        var img = document.getElementById("img1");
        var modalImg = document.getElementById("modalImage1");
        modal.style.display = "block";
        modalImg.src =
          "./images/Nintendo_Game.png";
        modal.onclick = function () {
          modal.style.display = "none";
        };
      }

      function modal2() {
        var modal = document.getElementById("modal2");
        var img = document.getElementById("img2");
        var modalImg = document.getElementById("modalImage2");
        modal.style.display = "block";
        modalImg.src = "./images/Visual-Audio-1-01.png";
        modal.onclick = function () {
          modal.style.display = "none";
        };
      }

      function modal3() {
        var modal = document.getElementById("modal3");
        var img = document.getElementById("img3");
        var modalImg = document.getElementById("modalImage3");
        modal.style.display = "block";
        modalImg.src = "./images/COVID-19_Project-01.png";
        modal.onclick = function () {
          modal.style.display = "none";
        };
      }

      function modal4() {
        var modal = document.getElementById("modal4");
        var img = document.getElementById("img4");
        var modalImg = document.getElementById("modalImage4");
        modal.style.display = "block";
        modalImg.src = "./images/Ethical_Tea.png";
        modal.onclick = function () {
          modal.style.display = "none";
        };
      }
    </script>
  </body>
</html>
